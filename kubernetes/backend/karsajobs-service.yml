# Versi API yang digunakan
apiVersion: v1

# Jenis objek yang dibuat. Dalam hal ini Service
kind: Service

# Metadata untuk objek Service
metadata:

  # label untuk objek Service
  labels:

    # Label app dengan nilai karsajobs
    app: karsajobs

  # nama service
  name: karsajobs

# Spesifikasi dari Service
spec:

  # Port yang digunakan
  ports:

    # Port yang akan diekspos oleh container
    - port: 8080

  # Selector untuk menentukan pod yang akan digunakan oleh Service
  selector:
    app: karsajobs

  # Jenis Service (Nodeport membuat Service dapat diakses dari luar Cluster)
  type: NodePort
